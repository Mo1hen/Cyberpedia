		<!-- Левая колонка -->
		<div class="sidebar-col">

			<!-- Логотип -->
			<div class="aside-block">
				<div class="logo">
					<a href="index.html">
						<img src="img/wiki-logo.png" alt="Википедия">
					</a>
				</div>
			</div>
			<!-- // Логотип -->

			<!-- Кнопка -->
			<div class="aside-block">
				<a href="new.html" class="button-new">Добавить статью</a>
			</div>
			<!-- // Кнопка -->

			<!-- Новые статьи  -->
			<div class="aside-block">
				<h3 class="aside-title">
					Новые статьи

				<ul class="articles-list" id='last-articles-index'>

			</div>
			<!-- // Новые статьи  -->

			<div class="section-block">

			</div>
			<!-- // Блок 1 -->

			<!-- Новая статья   - промо -->
			<div class="section-block">
				<div class="title-new-article">Новая статья</div>

				</article>
				<button href="article.html" class="button" id='read-article'>Читать полностью</button>
			</div>
			<!-- // Новая статья   - промо -->

			<!-- Все остальные статьи  -->
			<div class="section-block">
				<div class="title-new-article">Все статьи</div>
				<ul class="all-list" id='all-articles'>					
				</ul>
			</div>
			<!-- // Все остальные статьи  -->
